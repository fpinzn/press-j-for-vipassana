<html>
</html>
<script>
    document.addEventListener("keydown", keyDownTextField, false)
    window.text = ''

    function keyDownTextField(e) {
        var key = e.key
        if(key == 'j') {
            window.text += Date.now() + ', j, clear mind\n'
            console.log(Date.now(), 'j', 'clear mind')
        } else if (key == 'f') {
            window.text += Date.now() + ', f, hijacked by thought\n'
            console.log(Date.now(), 'f', 'hijacked by thought')
        }
    }
</script>
